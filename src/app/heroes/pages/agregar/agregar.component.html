<h1>    {{ (heroe.id)? 'Editar' : 'Nuevo' }} 
        Heroe 
        <small>asd</small></h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div  fxLayout="row"
              fxFlex.xs="column"   
              fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxFlex="column">
                <mat-label>Super HÃ©roe</mat-label>
                <input matInput
                       type="text"
                       required=""
                       [(ngModel)]=" heroe.superhero ">
            </mat-form-field>
    
            <mat-form-field fxFlex="40">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required=""
                       [(ngModel)]=" heroe.alter_ego">
            </mat-form-field>
    
            
        </div>

    <mat-form-field >
        <mat-label>Primera aparicion</mat-label>
        <input  matInput
                type="text"
                required=""
                [(ngModel)]=" heroe.first_appearance ">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Personajes </mat-label>
        <input  matInput
                type="text"
                required=""
                [(ngModel)]=" heroe.characters ">
    </mat-form-field>
    
    <mat-form-field >
        <mat-label>Creador </mat-label>
        <mat-select  [(ngModel)]=" heroe.publisher "
                    required>
            <mat-option *ngFor="let publisher of publishers"
                        [value]="publisher.id">
            {{ publisher.desc}}    
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Foto Url </mat-label>
        <input  matInput
                type="url"
                [(ngModel)]=" heroe.alt_img "
                required="">
    </mat-form-field>

    <br>

    <div fxLayout>
    <button mat-raised-button 
            (click)="guardar()"
            color="primary">
        <mat-icon>edit</mat-icon>
        {{ (heroe.id)? 'Actualizar' : 'Crear' }} 
    </button>
    
    <span class="spacer"></span>

       <button *ngIf="heroe.id"
                mat-raised-button 
               (click)="borrarHeroe()"
               color="warn">
           <mat-icon>remove</mat-icon>
           Borrar
       </button>
       
   </div>
    </div>
    <div fxFlex="50">
       <img [src]="heroe | image">
    </div>

</div>
