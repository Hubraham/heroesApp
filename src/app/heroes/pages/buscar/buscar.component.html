<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador </h3>
        
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
           <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )"
                              >
              <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length>0" >
                  no se encuentra nada con el Termino escrito "{{ termino}}"
              </mat-option>


              </mat-autocomplete>
        </mat-form-field>
        
          
    </div>
    
    <div>
      <pre>{{heroeSelect|json}}</pre>
    </div>
    <div *ngIf="heroeSelect">
      <app-heroe-tarjeta [heroe]="heroeSelect"></app-heroe-tarjeta>
    </div>
</div>
